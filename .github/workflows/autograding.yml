name: Autograding

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/test_workflow.py -v --tb=short
      continue-on-error: false

    - name: Generate test report
      if: always()
      run: |
        pytest tests/test_workflow.py -v --tb=short --json-report --json-report-file=test-report.json || true
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        pytest tests/test_workflow.py -v --tb=line 2>&1 | head -50 >> $GITHUB_STEP_SUMMARY || true
